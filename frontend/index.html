<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Modern Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Auth Context
        const AuthContext = createContext();

        // Auth Provider Component
        function AuthProvider({ children }) {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    // In a real app, you would validate the token with the backend
                    const userData = localStorage.getItem('userData');
                    if (userData) {
                        setUser(JSON.parse(userData));
                    }
                }
                setLoading(false);
            }, []);

            const login = async (email, password) => {
                try {
                    const response = await axios.post('http://localhost:8000/api/auth/login', {
                        email: email,
                        password: password
                    });
                    
                    localStorage.setItem('token', response.data.access_token);
                    window.location.href = '/dashboard';
                } catch (error) {
                    const errorMessage = error.response && error.response.data && error.response.data.detail 
                        ? error.response.data.detail 
                        : 'Login failed';
                    throw new Error(errorMessage);
                }
            };

            const register = async (email, password) => {
                try {
                    const response = await axios.post('http://localhost:8000/api/auth/register', {
                        email: email,
                        password: password
                    });
                    
                    await login(email, password);
                } catch (error) {
                    const errorMessage = error.response && error.response.data && error.response.data.detail 
                        ? error.response.data.detail 
                        : 'Registration failed';
                    throw new Error(errorMessage);
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('userData');
                setUser(null);
                window.location.href = '/login';
            };

            return (
                <AuthContext.Provider value={{ user, login, register, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        }

        // Login Page Component
        function LoginPage() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const { login } = useContext(AuthContext);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                
                try {
                    await login(email, password);
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="w-full max-w-md">
                        <div className="bg-white rounded-2xl shadow-xl p-8 card-shadow">
                            <div className="text-center mb-8">
                                <div className="gradient-bg w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <i className="fas fa-tasks text-white text-2xl"></i>
                                </div>
                                <h2 className="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                                <p className="text-gray-600">Sign in to your account</p>
                            </div>
                            
                            <form className="space-y-6" onSubmit={handleSubmit}>
                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                        <div className="flex items-center">
                                            <i className="fas fa-exclamation-circle text-red-500 mr-2"></i>
                                            <span className="text-red-700 text-sm">{error}</span>
                                        </div>
                                    </div>
                                )}
                                
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-2">
                                        Email Address
                                    </label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i className="fas fa-envelope text-gray-400"></i>
                                        </div>
                                        <input
                                            id="email"
                                            name="email"
                                            type="email"
                                            autoComplete="email"
                                            required
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                            placeholder="Enter your email"
                                        />
                                    </div>
                                </div>
                                
                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-2">
                                        Password
                                    </label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i className="fas fa-lock text-gray-400"></i>
                                        </div>
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            autoComplete="current-password"
                                            required
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                            placeholder="Enter your password"
                                        />
                                    </div>
                                </div>
                                
                                <div>
                                    <button
                                        type="submit"
                                        className="w-full gradient-bg text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition-opacity shadow-lg"
                                    >
                                        Sign In
                                    </button>
                                </div>
                            </form>
                            
                            <div className="mt-6 text-center">
                                <p className="text-sm text-gray-600">
                                    Don't have an account?{' '}
                                    <button
                                        onClick={() => window.location.href = '/register'}
                                        className="font-medium text-indigo-600 hover:text-indigo-500"
                                    >
                                        Register here
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Todo List Page Component
        function TodoListPage() {
            const { user, logout } = useContext(AuthContext);
            const [todos, setTodos] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                fetchTodos();
            }, []);

            const fetchTodos = async () => {
                try {
                    const token = localStorage.getItem('token');
                    const response = await axios.get('http://localhost:8000/api/todos', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    setTodos(response.data.todos);
                } catch (error) {
                    console.error('Error fetching todos:', error);
                } finally {
                    setLoading(false);
                }
            };

            const toggleTodoStatus = async (todoId, currentStatus) => {
                try {
                    const token = localStorage.getItem('token');
                    const response = await axios.put(`http://localhost:8000/api/todos/${todoId}`, {
                        status: currentStatus === 'active' ? 'completed' : 'active'
                    }, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                    });

                    if (response.status === 200) {
                        // Refresh the todos list
                        fetchTodos();
                    }
                } catch (error) {
                    console.error('Error updating todo:', error);
                }
            };

            const deleteTodo = async (todoId) => {
                if (!window.confirm('Are you sure you want to delete this todo?')) {
                    return;
                }
                
                try {
                    const token = localStorage.getItem('token');
                    const response = await axios.delete(`http://localhost:8000/api/todos/${todoId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (response.status === 200) {
                        // Refresh the todos list
                        fetchTodos();
                    }
                } catch (error) {
                    console.error('Error deleting todo:', error);
                }
            };

            const filteredTodos = todos.filter(todo => {
                const matchesFilter = filter === 'all' || 
                                    (filter === 'active' && todo.status === 'active') || 
                                    (filter === 'completed' && todo.status === 'completed');
                const matchesSearch = todo.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    (todo.description && todo.description.toLowerCase().includes(searchTerm.toLowerCase()));
                return matchesFilter && matchesSearch;
            });

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading your tasks...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <header className="bg-white shadow-lg border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <div className="gradient-bg w-10 h-10 rounded-lg flex items-center justify-center mr-3">
                                        <i className="fas fa-tasks text-white"></i>
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-900">My Tasks</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-gray-700 font-medium">{user ? user.email : ''}</span>
                                    <button
                                        onClick={logout}
                                        className="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                        {/* Controls */}
                        <div className="mb-8 bg-white rounded-xl p-6 card-shadow">
                            <div className="flex flex-col md:flex-row gap-4 items-center justify-between">
                                <div className="flex flex-col sm:flex-row gap-4 flex-1">
                                    <div className="relative flex-1">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i className="fas fa-search text-gray-400"></i>
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="Search tasks..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        />
                                    </div>
                                    <select
                                        value={filter}
                                        onChange={(e) => setFilter(e.target.value)}
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                    >
                                        <option value="all">All Tasks</option>
                                        <option value="active">Active</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                                <button 
                                    onClick={() => window.location.href = '/todos/new'}
                                    className="gradient-bg text-white px-6 py-2 rounded-lg font-medium hover:opacity-90 transition-opacity flex items-center"
                                >
                                    <i className="fas fa-plus mr-2"></i>New Task
                                </button>
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white rounded-xl p-6 card-shadow hover-lift">
                                <div className="flex items-center">
                                    <div className="p-3 rounded-lg bg-blue-100 mr-4">
                                        <i className="fas fa-tasks text-blue-600 text-xl"></i>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Total Tasks</p>
                                        <p className="text-2xl font-bold text-gray-900">{todos.length}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-xl p-6 card-shadow hover-lift">
                                <div className="flex items-center">
                                    <div className="p-3 rounded-lg bg-green-100 mr-4">
                                        <i className="fas fa-check-circle text-green-600 text-xl"></i>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Completed</p>
                                        <p className="text-2xl font-bold text-gray-900">{todos.filter(t => t.status === 'completed').length}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-xl p-6 card-shadow hover-lift">
                                <div className="flex items-center">
                                    <div className="p-3 rounded-lg bg-yellow-100 mr-4">
                                        <i className="fas fa-clock text-yellow-600 text-xl"></i>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Pending</p>
                                        <p className="text-2xl font-bold text-gray-900">{todos.filter(t => t.status === 'active').length}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Todo List */}
                        <div className="bg-white rounded-xl card-shadow overflow-hidden">
                            {filteredTodos.length > 0 ? (
                                <div className="divide-y divide-gray-200">
                                    {filteredTodos.map(todo => (
                                        <div key={todo.id} className="p-6 hover:bg-gray-50 transition-colors">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center">
                                                    <input
                                                        type="checkbox"
                                                        checked={todo.status === 'completed'}
                                                        onChange={() => toggleTodoStatus(todo.id, todo.status)}
                                                        className="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                                                    />
                                                    <div className="ml-4">
                                                        <h3 className={`text-lg font-medium ${todo.status === 'completed' ? 'line-through text-gray-500' : 'text-gray-900'}`}>
                                                            {todo.title}
                                                        </h3>
                                                        {todo.description && (
                                                            <p className={`mt-1 text-sm ${todo.status === 'completed' ? 'text-gray-400' : 'text-gray-600'}`}>
                                                                {todo.description}
                                                            </p>
                                                        )}
                                                        <div className="mt-2 flex items-center text-xs text-gray-500">
                                                            <i className="fas fa-calendar mr-1"></i>
                                                            {new Date(todo.created_at).toLocaleDateString()}
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div className="flex items-center space-x-3">
                                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                        todo.status === 'completed' 
                                                            ? 'bg-green-100 text-green-800' 
                                                            : 'bg-yellow-100 text-yellow-800'
                                                    }`}>
                                                        {todo.status}
                                                    </span>
                                                    <button
                                                        onClick={() => window.location.href = `/todos/edit?id=${todo.id}`}
                                                        className="text-indigo-600 hover:text-indigo-900 p-2"
                                                    >
                                                        <i className="fas fa-edit"></i>
                                                    </button>
                                                    <button
                                                        onClick={() => deleteTodo(todo.id)}
                                                        className="text-red-600 hover:text-red-900 p-2"
                                                    >
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-12">
                                    <div className="gradient-bg w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-clipboard-list text-white text-2xl"></i>
                                    </div>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">No tasks found</h3>
                                    <p className="text-gray-600 mb-6">Get started by creating a new task.</p>
                                    <button
                                        onClick={() => window.location.href = '/todos/new'}
                                        className="gradient-bg text-white px-6 py-3 rounded-lg font-medium hover:opacity-90 transition-opacity"
                                    >
                                        <i className="fas fa-plus mr-2"></i>Create New Task
                                    </button>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        // Create Todo Page Component
        function CreateTodoPage() {
            const { user, logout } = useContext(AuthContext);
            const [title, setTitle] = useState('');
            const [description, setDescription] = useState('');
            const [status, setStatus] = useState('active');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                try {
                    const token = localStorage.getItem('token');
                    const response = await axios.post('http://localhost:8000/api/todos/', {
                        title: title,
                        description: description,
                        status: status,
                    }, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                    });

                    if (response.status === 200 || response.status === 201) {
                        window.location.href = '/dashboard';
                    }
                } catch (err) {
                    setError(err.message || 'An error occurred while creating the todo');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <header className="bg-white shadow-lg border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <div className="gradient-bg w-10 h-10 rounded-lg flex items-center justify-center mr-3">
                                        <i className="fas fa-plus text-white"></i>
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-900">Create New Task</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-gray-700 font-medium">{user ? user.email : ''}</span>
                                    <button
                                        onClick={logout}
                                        className="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                        <div className="bg-white rounded-xl p-8 card-shadow">
                            <form onSubmit={handleSubmit} className="space-y-6">
                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                        <div className="flex items-center">
                                            <i className="fas fa-exclamation-circle text-red-500 mr-2"></i>
                                            <span className="text-red-700">{error}</span>
                                        </div>
                                    </div>
                                )}
                                
                                <div>
                                    <label htmlFor="title" className="block text-sm font-medium text-gray-700 mb-2">
                                        Task Title *
                                    </label>
                                    <input
                                        type="text"
                                        id="title"
                                        value={title}
                                        onChange={(e) => setTitle(e.target.value)}
                                        required
                                        className="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                        placeholder="What needs to be done?"
                                    />
                                </div>
                                
                                <div>
                                    <label htmlFor="description" className="block text-sm font-medium text-gray-700 mb-2">
                                        Description
                                    </label>
                                    <textarea
                                        id="description"
                                        value={description}
                                        onChange={(e) => setDescription(e.target.value)}
                                        rows={4}
                                        className="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                        placeholder="Add details about this task..."
                                    ></textarea>
                                </div>
                                
                                <div>
                                    <label htmlFor="status" className="block text-sm font-medium text-gray-700 mb-2">
                                        Status
                                    </label>
                                    <select
                                        id="status"
                                        value={status}
                                        onChange={(e) => setStatus(e.target.value)}
                                        className="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                    >
                                        <option value="active">Active</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                                
                                <div className="flex space-x-4 pt-4">
                                    <button
                                        type="submit"
                                        className="gradient-bg text-white px-6 py-3 rounded-lg font-medium hover:opacity-90 transition-opacity flex items-center"
                                    >
                                        <i className="fas fa-save mr-2"></i>Create Task
                                    </button>
                                    
                                    <button
                                        type="button"
                                        onClick={() => window.location.href = '/dashboard'}
                                        className="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </main>
                </div>
            );
        }

        // Edit Todo Page Component
        function EditTodoPage() {
            const { user, logout } = useContext(AuthContext);
            const [todo, setTodo] = useState(null);
            const [title, setTitle] = useState('');
            const [description, setDescription] = useState('');
            const [status, setStatus] = useState('active');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            
            // Extract todo ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const todoId = urlParams.get('id');

            useEffect(() => {
                if (todoId) {
                    fetchTodo();
                }
            }, [todoId]);

            const fetchTodo = async () => {
                try {
                    const token = localStorage.getItem('token');
                    const response = await axios.get(`http://localhost:8000/api/todos/${todoId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    setTodo(response.data);
                    setTitle(response.data.title);
                    setDescription(response.data.description || '');
                    setStatus(response.data.status);
                } catch (error) {
                    console.error('Error fetching todo:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                try {
                    const token = localStorage.getItem('token');
                    const response = await axios.put(`http://localhost:8000/api/todos/${todoId}`, {
                        title: title,
                        description: description,
                        status: status,
                    }, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                    });

                    if (response.status === 200) {
                        window.location.href = '/dashboard';
                    }
                } catch (err) {
                    setError(err.message || 'An error occurred while updating the todo');
                }
            };

            const handleDelete = async () => {
                if (!window.confirm('Are you sure you want to delete this todo?')) {
                    return;
                }

                try {
                    const token = localStorage.getItem('token');
                    const response = await axios.delete(`http://localhost:8000/api/todos/${todoId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (response.status === 200) {
                        window.location.href = '/dashboard';
                    }
                } catch (err) {
                    setError(err.message || 'An error occurred while deleting the todo');
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading task...</p>
                        </div>
                    </div>
                );
            }

            if (!todo) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                        <div className="text-center">
                            <div className="text-gray-600">Task not found</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <header className="bg-white shadow-lg border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <div className="gradient-bg w-10 h-10 rounded-lg flex items-center justify-center mr-3">
                                        <i className="fas fa-edit text-white"></i>
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-900">Edit Task</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-gray-700 font-medium">{user ? user.email : ''}</span>
                                    <button
                                        onClick={logout}
                                        className="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                        <div className="bg-white rounded-xl p-8 card-shadow">
                            <form onSubmit={handleSubmit} className="space-y-6">
                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                        <div className="flex items-center">
                                            <i className="fas fa-exclamation-circle text-red-500 mr-2"></i>
                                            <span className="text-red-700">{error}</span>
                                        </div>
                                    </div>
                                )}
                                
                                <div>
                                    <label htmlFor="title" className="block text-sm font-medium text-gray-700 mb-2">
                                        Task Title *
                                    </label>
                                    <input
                                        type="text"
                                        id="title"
                                        value={title}
                                        onChange={(e) => setTitle(e.target.value)}
                                        required
                                        className="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                        placeholder="What needs to be done?"
                                    />
                                </div>
                                
                                <div>
                                    <label htmlFor="description" className="block text-sm font-medium text-gray-700 mb-2">
                                        Description
                                    </label>
                                    <textarea
                                        id="description"
                                        value={description}
                                        onChange={(e) => setDescription(e.target.value)}
                                        rows={4}
                                        className="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                        placeholder="Add details about this task..."
                                    ></textarea>
                                </div>
                                
                                <div>
                                    <label htmlFor="status" className="block text-sm font-medium text-gray-700 mb-2">
                                        Status
                                    </label>
                                    <select
                                        id="status"
                                        value={status}
                                        onChange={(e) => setStatus(e.target.value)}
                                        className="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                                    >
                                        <option value="active">Active</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                                
                                <div className="flex space-x-4 pt-4">
                                    <button
                                        type="submit"
                                        className="gradient-bg text-white px-6 py-3 rounded-lg font-medium hover:opacity-90 transition-opacity flex items-center"
                                    >
                                        <i className="fas fa-save mr-2"></i>Save Changes
                                    </button>
                                    
                                    <button
                                        type="button"
                                        onClick={() => window.location.href = '/dashboard'}
                                        className="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    
                                    <button
                                        type="button"
                                        onClick={handleDelete}
                                        className="px-6 py-3 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition-colors flex items-center"
                                    >
                                        <i className="fas fa-trash mr-2"></i>Delete
                                    </button>
                                </div>
                            </form>
                        </div>
                    </main>
                </div>
            );
        }

        // Dashboard Page Component
        function DashboardPage() {
            const { user, logout } = useContext(AuthContext);
            const [todos, setTodos] = useState([]);
            const [loading, setLoading] = useState(true);
            const [stats, setStats] = useState({
                total: 0,
                completed: 0,
                active: 0
            });

            useEffect(() => {
                fetchTodos();
            }, []);

            const fetchTodos = async () => {
                try {
                    const token = localStorage.getItem('token');
                    const response = await axios.get('http://localhost:8000/api/todos', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    setTodos(response.data.todos);
                    
                    // Calculate stats
                    const total = response.data.todos.length;
                    const completed = response.data.todos.filter(todo => todo.status === 'completed').length;
                    const active = total - completed;
                    
                    setStats({
                        total: total,
                        completed: completed,
                        active: active
                    });
                } catch (error) {
                    console.error('Error fetching todos:', error);
                } finally {
                    setLoading(false);
                }
            };

            const progressPercentage = stats.total > 0 ? (stats.completed / stats.total) * 100 : 0;

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading your dashboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <header className="bg-white shadow-lg border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <div className="gradient-bg w-12 h-12 rounded-xl flex items-center justify-center mr-4">
                                        <i className="fas fa-home text-white text-xl"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-900">Dashboard</h1>
                                        <p className="text-gray-600">Welcome back, {user ? user.email.split('@')[0] : ''}!</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => window.location.href = '/todos'}
                                        className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors flex items-center"
                                    >
                                        <i className="fas fa-list mr-2"></i>All Tasks
                                    </button>
                                    <button
                                        onClick={logout}
                                        className="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors flex items-center"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                        {/* Welcome Banner */}
                        <div className="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl p-8 mb-8 text-white card-shadow">
                            <div className="flex flex-col md:flex-row items-center justify-between">
                                <div className="mb-4 md:mb-0">
                                    <h2 className="text-2xl font-bold mb-2">Ready to be productive?</h2>
                                    <p className="text-indigo-100">Manage your tasks efficiently and stay organized.</p>
                                </div>
                                <button 
                                    onClick={() => window.location.href = '/todos/new'}
                                    className="bg-white text-indigo-600 px-6 py-3 rounded-lg font-medium hover:bg-gray-100 transition-colors flex items-center shadow-lg"
                                >
                                    <i className="fas fa-plus mr-2"></i>Create New Task
                                </button>
                            </div>
                        </div>

                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white rounded-xl p-6 card-shadow hover-lift transition-transform">
                                <div className="flex items-center">
                                    <div className="p-3 rounded-lg bg-blue-100 mr-4">
                                        <i className="fas fa-tasks text-blue-600 text-xl"></i>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Total Tasks</p>
                                        <p className="text-3xl font-bold text-gray-900">{stats.total}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-xl p-6 card-shadow hover-lift transition-transform">
                                <div className="flex items-center">
                                    <div className="p-3 rounded-lg bg-green-100 mr-4">
                                        <i className="fas fa-check-circle text-green-600 text-xl"></i>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Completed</p>
                                        <p className="text-3xl font-bold text-gray-900">{stats.completed}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-xl p-6 card-shadow hover-lift transition-transform">
                                <div className="flex items-center">
                                    <div className="p-3 rounded-lg bg-yellow-100 mr-4">
                                        <i className="fas fa-clock text-yellow-600 text-xl"></i>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Pending</p>
                                        <p className="text-3xl font-bold text-gray-900">{stats.active}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Progress Overview */}
                        <div className="bg-white rounded-xl p-6 card-shadow mb-8">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Progress Overview</h3>
                            <div className="mb-4">
                                <div className="flex justify-between text-sm text-gray-600 mb-2">
                                    <span>Task Completion</span>
                                    <span>{Math.round(progressPercentage)}%</span>
                                </div>
                                <div className="progress-bar bg-gray-200 rounded-full">
                                    <div 
                                        className="progress-fill bg-gradient-to-r from-green-400 to-green-600 rounded-full"
                                        style={{ width: `${progressPercentage}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>

                        {/* Recent Tasks */}
                        <div className="bg-white rounded-xl card-shadow overflow-hidden">
                            <div className="p-6 border-b border-gray-200">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-lg font-semibold text-gray-900">Recent Tasks</h3>
                                    <button 
                                        onClick={() => window.location.href = '/todos'}
                                        className="text-indigo-600 hover:text-indigo-800 font-medium flex items-center"
                                    >
                                        View All <i className="fas fa-arrow-right ml-2 text-sm"></i>
                                    </button>
                                </div>
                            </div>
                            {todos.length > 0 ? (
                                <div className="divide-y divide-gray-200">
                                    {todos.slice(0, 5).map(todo => (
                                        <div key={todo.id} className="p-6 hover:bg-gray-50 transition-colors">
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center">
                                                    <div className={`w-3 h-3 rounded-full mr-3 ${
                                                        todo.status === 'completed' ? 'bg-green-500' : 'bg-yellow-500'
                                                    }`}></div>
                                                    <div>
                                                        <h4 className={`font-medium ${todo.status === 'completed' ? 'line-through text-gray-500' : 'text-gray-900'}`}>
                                                            {todo.title}
                                                        </h4>
                                                        {todo.description && (
                                                            <p className={`text-sm mt-1 ${todo.status === 'completed' ? 'text-gray-400' : 'text-gray-600'}`}>
                                                                {todo.description.substring(0, 100)}{todo.description.length > 100 ? '...' : ''}
                                                            </p>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-4">
                                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                        todo.status === 'completed' 
                                                            ? 'bg-green-100 text-green-800' 
                                                            : 'bg-yellow-100 text-yellow-800'
                                                    }`}>
                                                        {todo.status}
                                                    </span>
                                                    <button
                                                        onClick={() => window.location.href = `/todos/edit?id=${todo.id}`}
                                                        className="text-indigo-600 hover:text-indigo-900 p-1"
                                                    >
                                                        <i className="fas fa-edit"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-12">
                                    <div className="gradient-bg w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-clipboard-list text-white text-2xl"></i>
                                    </div>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">No tasks yet</h3>
                                    <p className="text-gray-600 mb-6">Get started by creating your first task.</p>
                                    <button
                                        onClick={() => window.location.href = '/todos/new'}
                                        className="gradient-bg text-white px-6 py-3 rounded-lg font-medium hover:opacity-90 transition-opacity"
                                    >
                                        <i className="fas fa-plus mr-2"></i>Create Your First Task
                                    </button>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState(window.location.pathname);

            useEffect(() => {
                const handlePopState = () => {
                    setCurrentPage(window.location.pathname);
                };
                
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            const renderPage = () => {
                switch(currentPage) {
                    case '/':
                    case '/login':
                        return <LoginPage />;
                    case '/dashboard':
                        return <DashboardPage />;
                    case '/todos':
                        return <TodoListPage />;
                    case '/todos/new':
                        return <CreateTodoPage />;
                    case '/todos/edit':
                        return <EditTodoPage />;
                    default:
                        // Handle other pages
                        if (currentPage.startsWith('/todos/') && currentPage.includes('edit')) {
                            return <EditTodoPage />;
                        }
                        return <LoginPage />;
                }
            };

            return (
                <AuthProvider>
                    {renderPage()}
                </AuthProvider>
            );
        }

        // Render the app
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
